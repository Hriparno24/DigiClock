<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

    <title>Digi Clock</title>
    
    <script>
        let a;
        let time;
        let date;
        const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
        setInterval(() => {
            
        
        a = new Date()
         date = a.toLocaleDateString(undefined, options);
         time = a.getHours()+':'+a.getMinutes()+':'+a.getSeconds();
         document.getElementById('time').innerHTML= time + '<br> on ' + date;
        }, 1000);
    </script>
  </head>
 
  <body>
    <nav class="navbar navbar-light bg-primary">
        <div class="container">
          <a class="navbar-brand" href="/DigiClock/">
            <img src="clock.png" alt="" width="30" height="30">Digital:Clock
          </a>
        </div>
      </nav>
      <div class="container my-4">
        <div class="col-md-6">
            <div class="h-100 p-5 text-white bg-dark rounded-3">
              <h1>Current Time : <span id="time"></span></h1>
              <p>We are here to show the time for different countries :</p>
              <button class="btn btn-outline-light" type="button">Browse Times</button>
            </div>
          </div>
      </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js" integrity="sha384-lpyLfhYuitXl2zRZ5Bn2fqnhNAKOAaM/0Kr9laMspuaMiZfGmfwRNFh8HlMy49eQ" crossorigin="anonymous"></script>
    -->
  </body>
</html>
